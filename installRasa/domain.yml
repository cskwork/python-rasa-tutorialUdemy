version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_lower_stress
- ask_exercise
- ask_eat_healthy
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
responses:
  utter_stress_info:
  - text: It's okay to feel stressed so try to set realistic expectation and practice time management techniques.
  utter_exercise_info:
  - text: Most healthy adults should aim to get about 150 min of exercise per week
  utter_diet_info:
  - text: Eat low carb food. Fruits and vegetables.
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- utter_exercise_info
- utter_stress_info
